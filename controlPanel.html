<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu-window">
        <div id="hidden-add-photo-panel">
            <input type="file" id="hidden-input-file">
            <button id="upload-file-button">upload</button>
        </div>
    </div>
    <div id="main-window">
        <div id="title-container">
            <div id="title">Photo Gallery</div>
            <div id="input-container">
                <input type="text" id="gallery-name-input" value="">
                <button id="add-gallery-button"></button>
            </div>
            <div id="navbar-container">
                <a class="navbar-element" href="./index.html">HOME
                    <div class="line"></div>
                </a>
                <a class="navbar-element" href="./galleries.html">GALLERIES
                    <div class="line"></div>
                </a>
                <a class="navbar-element" href="./controlPanel.html">CONTROL
                    <div class="line"></div>
                </a>
            </div>
        </div>
        <div id="logging-section" style="display: flex;">
            <div class="label">login</div><input id="login" type="text"">
            <div class="label">password</div><input id="password" type="text">
            <button id="sign-in-button" style="margin: 5px;">Sign in</button>
        </div>
        <div id="global-container" style="display: none;">
            <div id="edit-galleries-section">
                <div id="gallery-list-panel" class="panel-style"></div>
                <div id="edit-view">
                    <div id="edit-gallery-panel" class="panel-style">
                        <div id="photos-container"></div>
                    </div>
                    <div id="tools-panel" class="panel-style">
                        <button class="tools-panel-button" id="move-photo-button">move</button>
                        <button class="tools-panel-button" id="delete-photo-button">delete</button>
                        <button class="tools-panel-button" id="add-photo-button">add photo</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./gallery.js"></script>
        <!-- <script type="module" src="./controlPanel.js"></script> -->
    </div>
</body>
</html>
