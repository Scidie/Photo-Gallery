<body>




    <!-- hidden windows -->
    <div id="upload-file-menu-window" class="hidden-menu-container-style">
        <div id="upload-file-container" class="menu-window-inner-container">
            <input type="file" id="hidden-input-file">
            <button id="upload-file-button" class="blue-button">wyślij</button>
        </div>
    </div>
    <div id="add-gallery-menu-window" class="hidden-menu-container-style">
        <div class="menu-window-inner-container">
            <input type="text" id="gallery-name-input" value="">
            <button id="add-gallery-button" class="blue-button">dodaj galerie</button>
        </div>
    </div>
    <div id="gallery-menu-window" class="hidden-menu-container-style">
        <div class="menu-window-inner-container">
            <input type="text" id="change-gallery-name-input" value="">
            <button id="change-gallery-name-button" class="blue-button">zapisz</button>
        </div>
    </div>
    <div id="move-photos-menu-window" class="hidden-menu-container-style">
        <div class="menu-window-inner-container">
            <div class="choose-gallery-menu"></div>
        </div>
    </div>
    <div id="photos-order-menu-window" class="hidden-menu-container-style">
        <div id="photos-order-menu-inner-container">
            <div id="empty-slots-container"></div>
            <div id="photos-to-choose-from-container"></div>
        </div>
    </div>
    <div id="edit-description-menu-window" class="hidden-menu-container-style">
        <div id="edit-description-inner-container">
            <div id="edit-description-title"></div>
            <input type="text" id="edit-description-input-area">
            <button id="save-description-button">zapisz</button>
        </div>
    </div>















    <div id="main-window">
        <div id="title-container">
            <div id="title">Photo Gallery</div>
            <div id="navbar-container">
                <a class="navbar-element" href="./index.html">BLOG</a>
                <a class="navbar-element" href="./galleries.html">GALERIA</a>
                <a class="navbar-element highlighted" href="./controlPanel.html">PANEL STEROWANIA</a>
                <img class="logout-button" src="./images/logoutButtonTransparent.png" alt="">
            </div>
        </div>
        <div id="logging-section" style="display: none;">
            <div class="label">hasło</div><input id="password" type="text">
            <button id="sign-in-button" style="margin: 5px;">zaloguj</button>
        </div>
        <div id="global-container">
            <div id="edit-galleries-section" style="display: none;">
                <div id="gallery-list-panel" class="panel-style">
                    <div id="show-add-gallery-menu-button">+</div>
                </div>
                <div id="edit-view">
                    <div id="edit-gallery-panel" class="panel-style">
                        <div id="tools">
                            <div id="tools-bottom-inner-wrapper">
                                <button class="tools-panel-button" id="show-galleries-order-button">sortuj galerie</button>
                                <button class="tools-panel-button" id="show-rename-gallery-menu-button">zmień nazwe galerii</button>
                                <button class="tools-panel-button" id="delete-gallery-button">usuń galerie</button>
                            </div>
                            <div id="photos-tools" class="panel-style">
                                <button class="tools-panel-button" id="add-photo-button">dodaj</button>
                                <button class="tools-panel-button" id="move-photo-button">przenieś</button>
                                <button class="tools-panel-button" id="show-photos-order-menu-button">sortuj</button>
                                <button class="tools-panel-button" id="delete-photo-button">usuń</button>
                            </div>
                        </div>

                        <div id="photos-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./logging.js"></script>
    </div>
</body>
</html>
