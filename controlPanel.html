<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu-window">
        <div id="hidden-container">
            <input type="file" id="hidden-input-file">
            <button id="upload-file-button">upload</button>
        </div>
    </div>
    <div id="input-container">
        <div id="hidden-container">
            <input type="text" id="gallery-name-input" value="">
            <button id="add-gallery">add gallery</button>
        </div>
    </div>
    <div id="main-window">
        <div id="title-container">
            <div id="title">Photo Gallery</div>
            <div id="navbar-container">
                <a class="navbar-element" href="./index.html">HOME</a>
                <a class="navbar-element" href="./galleries.html">GALLERIES</a>
                <a class="navbar-element" href="./controlPanel.html">CONTROL</a>
                <img class="logout-button" src="./images/logoutButtonTransparent.png" alt="">
            </div>
        </div>
        <div id="logging-section" style="display: none;">
            <div class="label">password</div><input id="password" type="text">
            <button id="sign-in-button" style="margin: 5px;">Sign in</button>
        </div>
        <div id="global-container">
            <div id="edit-galleries-section" style="display: none;">
                <div id="gallery-list-panel" class="panel-style">
                    <div id="add-gallery-button">+</div>
                </div>
                <div id="edit-view">
                    <div id="edit-gallery-panel" class="panel-style">
                        <div id="tools">
                            <div id="photos-tools" class="panel-style">
                                <button class="tools-panel-button" id="move-photo-button">move</button>
                                <button class="tools-panel-button" id="delete-photo-button">delete</button>
                                <button class="tools-panel-button" id="add-photo-button">add</button>
                                <button class="tools-panel-button" id="delete-gallery">edit</button>
                            </div>
                        </div>

                        <div id="photos-container"></div>

                        <div id="tools-bottom">
                            <div id="tools-bottom-inner-wrapper">
                                <button class="tools-panel-button" id="delete-gallery-button">delete gallery</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script type="module" src="./logging.js"></script>
    </div>
</body>
</html>
